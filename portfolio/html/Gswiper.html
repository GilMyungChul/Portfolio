<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GilSwiper</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../css/Gswiper.css">

    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script> 
    <script type="text/javascript" src="../js/Gswiper.js"></script> 
</head>
<body>
    <div class="wrap">
        <div class="title"><p>swiper_one</p></div>
        <div class="swiper-wrap">
            <div class="swiper-list swiper_one">
                <div class="slide-item"><span>Slide 01</span></div>
                <div class="slide-item"><span>Slide 02</span></div>
                <div class="slide-item"><span>Slide 03</span></div>
                <div class="slide-item"><span>Slide 04</span></div>
                <div class="slide-item"><span>Slide 05</span></div>
                <div class="slide-item"><span>Slide 06</span></div>
                <div class="slide-item"><span>Slide 07</span></div>
            </div>
            <div class="swiper-btn">
                <button type="button" class="slide-btn prev-btn">PREV</button>
                <button type="button" class="slide-btn next-btn">NEXT</button>
            </div>
            <div class="swiper-navi"></div>
        </div>

        <div class="title"><p>swiper_two</p></div>
        <div class="swiper-wrap">
            <div class="swiper-list swiper_two">
                <div class="slide-item"><span>Slide 01</span></div>
                <div class="slide-item"><span>Slide 02</span></div>
                <div class="slide-item"><span>Slide 03</span></div>
                <div class="slide-item"><span>Slide 04</span></div>
                <div class="slide-item"><span>Slide 05</span></div>
                <div class="slide-item"><span>Slide 06</span></div>
                <div class="slide-item"><span>Slide 07</span></div>
                <div class="slide-item"><span>Slide 08</span></div>
            </div>
        </div>

        <div class="title"><p>swiper_three</p></div>
        <div class="swiper-wrap vertical">
            <div class="swiper-list swiper_three">
                <div class="slide-item"><span>Slide 01</span></div>
                <div class="slide-item"><span>Slide 02</span></div>
                <div class="slide-item"><span>Slide 03</span></div>
                <div class="slide-item"><span>Slide 04</span></div>
                <div class="slide-item"><span>Slide 05</span></div>
                <div class="slide-item"><span>Slide 06</span></div>
                <div class="slide-item"><span>Slide 07</span></div>
            </div>
            <div class="swiper-navi"></div>
        </div>
    </div>

    <script type="text/javascript">
        var swiper_one = new Gswiper({
            targetName: $('.swiper_one'),
            between: 5,
            viewIndex: 3,
            loop: true
        });

        var swiper_two = new Gswiper({
            targetName: $('.swiper_two'),
            between: 5,
            slideBtn: false,
            navigator: false
        });

        var swiper_three = new Gswiper({
            targetName: $('.swiper_three'),
            mode: 'vertical',
            slideBtn: false,
        });
    </script>
</body>
</html>
